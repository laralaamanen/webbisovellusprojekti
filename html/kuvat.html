        <h2>Tältä sivulta löydät kaikki reissukuvat kootusti.</h2>

    <div class="kuvat">
        <div class="kuvatiedot">
            <figure>
                <img src="../assets/pictures/tulivuoriEtna.jpg" alt="kuva 1">
                <figcaption>Etna: Euroopan korkein aktiivinen tulivuori tarjoaa mahdollisuuden retkeillä ja ihailla upeita maisemia. Opastetut retket vievät sinut tulivuoren huipulle, ja voit kokea sen voiman omin silmin.</figcaption>
            </figure>
        </div>
        <div class="kuvatiedot">
            <figure>
                <img src="../assets/pictures/ValleDeiTempli.jpg" alt="kuva 2">
                <figcaption>Valle dei Templi, Agrigento: Tämä antiikin kreikkalaisten temppelialue on yksi Sisilian vaikuttavimmista historiallisista kohteista. Se sisältää useita hyvin säilyneitä dorialaistyylisiä temppeleitä, jotka ovat osa UNESCO:n maailmanperintökohdetta.</figcaption>
            </figure>
        </div>
        <div class="kuvatiedot">
            <figure>
                <img src="../assets/pictures/PalatsiNormanni.jpg" alt="kuva 3">
                <figcaption>Palazzo dei Normanni, Palermo: Tämä palatsi on Palermon historiallinen aarre. Se toimi normannien kuninkaallisten hallintokeskuksena ja sisältää upeita arkkitehtonisia yksityiskohtia ja taideteoksia.</figcaption>
            </figure>
        </div>
        <div class="kuvatiedot">
            <figure>
                <img src="../assets/pictures/Syrakusa.jpg" alt="kuva 4">
                <figcaption>Syrakusan vanhakaupunki ja arkeologiset alueet: Syrakusa on tunnettu antiikin Kreikan perinnöstään, ja sen vanhakaupunki Ortigia on täynnä historiallisia nähtävyyksiä. Lisäksi voit vierailla Syrakusan arkeologisilla alueilla, kuten amfiteatterilla ja arkeologisella puutarhalla.</figcaption>
            </figure>
        </div>
        <div class="kuvatiedot">
            <figure>
                <img src="../assets/pictures/katedraaliMonreale.jpg" alt="kuva 5">
                <figcaption>Monreale'n katedraali: Tämä upea katedraali sijaitsee Palermon ulkopuolella ja on tunnettu sen kultauksin koristelluista mosaiikeista ja barokkityylistä.</figcaption>
            </figure>
        </div>
        <div class="kuvatiedot">
            <figure>
                <img src="../assets/pictures/kaupunkiNoto.jpg" alt="kuva 6">
                <figcaption>Noto: Tämä kaupunki on barokkityylin mestariteos, ja sen historiallinen keskusta on täynnä upeita rakennuksia ja nähtävyyksiä, jotka ovat osa UNESCO:n maailmanperintökohdetta.</figcaption>
            </figure>
        </div>

    </div>
